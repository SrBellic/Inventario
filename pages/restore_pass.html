<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/text_styles.css">
        <link rel="stylesheet" href="../css/border_style.css">
        <link rel="stylesheet" href="../css/button_styles.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <title>Recuperar Contraseña</title>
    </head>
    <body class="bg-color-magenta pt-5 mt-5">
        <main class="container bg-white rounded px-4 mt-5 w-75">
            <div class="row">
                <div class="col-6 d-none d-lg-block border-right-magenta py-5">
                    <picture>
                        <img src="../img/logo.svg" class="mx-5" width="350px" alt="Isotipo DEISANARTE">
                    </picture>
                </div>
                <div class="col py-5" id="formulario">
                    <form id="formulario-recuperacion" class="container py-5">
                        <label for="mail" class="form-label fs-4">Correo de Recuperación<img src="../assets/favicons/system/restore24x24.png" class="mb-1 ms-1" width="24px"></label>
                        <input type="email" class="form-control my-3 shadow" required name="mail" id="email">
                        <div class="row d-flex justify-content-center">
                            <div class="col d-flex justify-content-end">
                                <div class="d-lg-block d-md-none">
                                    <a class="button-sm-delete my-3 me-3 fw-bold link-white" href="../index.html">
                                        <div class="contenido">
                                            <span class="caracter ms-1 mb-1"><img src="../assets/favicons/system/back32x32.png"></span>
                                            <span class="texto">VOLVER</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="d-none d-sm-none d-md-block d-lg-none">
                                    <a class="button-delete my-3 me-3 fw-bold link-white" href="../index.html">
                                        <div class="contenido">
                                            <span class="caracter ms-1 mb-1"><img src="../assets/favicons/system/back32x32.png"></span>
                                            <span class="texto">VOLVER</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-start">
                                <div class="d-lg-block d-md-none">
                                    <button class="button-sm-add my-3 fw-bold">
                                        <div class="contenido">
                                            <span class="caracter ms-1 mb-1"><img src="../assets/favicons/system/check24x24.svg" width="30px"></span>
                                            <input type="submit" class="texto fw-bold" style="color: white;" id="verificar" value="VERIFICAR">
                                        </div>
                                    </button>
                                </div>
                                <div class="d-none d-sm-none d-md-block d-lg-none">
                                    <button class="button-add my-3 fw-bold">
                                        <div class="contenido">
                                            <span class="caracter ms-1 mb-1"><img src="../assets/favicons/system/check24x24.svg" width="30px"></span>
                                            <input type="submit" class="texto fw-bold" style="color: white;" id="verificar" value="VERIFICAR">
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="../js/restore_pass.js"></script>
    </body>
</html>
